[tool.poetry]
name = "re2o"
version = "2.9.0"
description = "Re2o is a management software initially developed at Rézo Metz. It is now in use in several student organizations. It aims to remain agnostic of the organization that uses it and be easy to setup."
authors = [
    "Gabriel Detraz",
    "Hugo Levy-falk",
    "Maël Kervella",
    "Jean-romain Garnier",
    "Arthur Grisel-davy",
    "Laouen Fernet",
    "Augustin Lemesle",
    "Lara Kermarec",
    "Alexandre Iooss",
    "Yoann Piétri",
    "Charlie Jacomme",
    "Corentin Canebier",
    "Bombar Maxime",
    "Guillaume Goessel",
    "Matthieu Michelet",
    "Edpibu",
    "Fardale",
